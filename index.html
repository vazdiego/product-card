<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <section class="container">
        <div class="main-image">
        </div>
        <div class="content">
          <h2>P E R F U M E</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text">A floral, solar and voluptuous
              interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of
              CHANEL.
          </p>
          <div class="prices">
              <p class="new-price">$149.99</p>
              <p class="old-price">$169.99</p>
          </div>
          <button class="button-origin">
              <span class="icon-cart"><img src="src/images/icon-cart.svg" alt="" class="cart"></span>
              <span class="button-text">Add to cart</span>
          </button>
        </div>
      </section>  
</body>
</html>
